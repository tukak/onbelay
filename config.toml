[params.about]
enable = true
title= "Tady si můžete o <span>Onbelay</span> něco přečíst"
bgImage = "images/logo_original.png"
description= """Jsme rádi, že jste navštívili naše stránky. V OnBelay kurzech se soustředíme na výuku horolezectví od základů až k pokročilejším technikám, a to individuálně nebo v menších skupinách. Tím zaručujeme individuální přístup ke každému z Vás s důrazem na bezpečnost a praktičnost současně. Nabízíme mnohaletou zkušenost z výuky v horolezeckém oddíle.
<br>
Zároveň budeme rádi, pokud se s námi vydáte do skalních terénů ČR, ať už za sbíráním zkušeností nebo nevšedních zážitků. Rádi Vám představíme nové skalní oblasti i jejich horolezecká specifika.
<p> 
Mgr. Ladislav Petráš - přes 10 let je členem horolezeckého oddílu Lokomotiva Brno, kde také jako instruktor ČHS několik let vedl oddílovou horoškolu. V současné době je ve výcviku horských vůdců ČAHV/CMGA a je držitelem licence MŠMT instruktor skalního lezení a lezení na umělé stěně. Horolezectví se věnuje přes 15 let a zkušenosti sbírá na skalách a v horách nejen v Evropě. 
"""




